    <style>
      :root {
        --ease-spring: cubic-bezier(0.175, 0.885, 0.32, 1.1); /* Efek membal halus */
        --ease-ios: cubic-bezier(0.25, 1, 0.5, 1); /* Efek smooth ala iOS */
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
        user-select: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      input, select, textarea { 
        font-size: 16px !important; /* Prevent zoom on iOS focus */
        transition: all 0.2s var(--ease-ios);
      }
      
      /* Animation Classes */
      .animate-fade-up {
        animation: fadeUp 0.5s var(--ease-ios) forwards;
      }
      
      .animate-scale-in {
        animation: scaleIn 0.3s var(--ease-spring) forwards;
      }

      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }

      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }

      /* Button Click Effect Global */
      button:active {
        transform: scale(0.96);
      }
      button {
        transition: transform 0.1s var(--ease-ios), background-color 0.2s ease, box-shadow 0.2s ease;
      }
    </style>
